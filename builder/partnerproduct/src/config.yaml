ingest:
  - source: 'pdf'
    source_path: '<file_path>'
    chunk_size: 2000
    chunk_overlap: 200
embedding:
    class_name: Nomic-v1.5
vector_store:
    connectionString: '<your_mdb_connection_string>'
    dbName: '<db_name>'
    collectionName: 'embedded_content'
    embeddingKey: 'embedding'
    textKey: 'text'
    numCandidates: 150
    minScore: 0.1 
    vectorSearchIndexName: 'vector_index'
    textSearchIndexName: 'text_index'
llms:
    class_name: Fireworks
    model_name: 'accounts/fireworks/models/mixtral-8x22b-instruct'
aggregate_operators:
    - connectionString: "<your_mdb_connection_string>"
      dbName: '<db_name>'
      collectionName: '<collection_name>'
      aggregatePipelineName: '<pipeline_name>'
      queryFilePath: '<your_mql_query_file_path>' # must contain ${fieldName} for variables or can be just a static query
      variables:
        <fieldName>: '<Field description>'
        <fieldName2>: '<Field description2>'

systemPromptPath: '<your_system_prompt_file_path>'
